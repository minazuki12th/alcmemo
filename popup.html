<html ng-app>
    <head>
        <title>AlcMemo</title>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="stragemanager.js"></script>
        <script type="text/javascript" src="popup.js"></script>
        <style>
            body {
            	width: 470px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <h2>ALCメモ</h2>
        <div id="main" ng-controller="ListCtrl">
    		<ul id="list">
                <li ng-repeat="item in wordList|orderBy:'-updated'" ng-controller="WordCtrl">
                    <a href="" ng-click="clickWord()">{{item.word}}</a> : {{item.count}}
                    <a href="" ng-click="deleteWord()">[×]</a>
                </li>
            </ul>
		</div>
    </body>
</html>
